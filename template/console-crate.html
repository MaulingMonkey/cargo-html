<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{CRATE_NAME}</title>
    <style>
        #console {
            background:     #000;
            color:          #FFF;
            white-space:    pre-wrap;
            display:        block;
            width:          100em;
            min-height:     50em;
            text-align:     left;
            padding:        0.2em 0.5em;
        }

        @keyframes blink {
            0%      { opacity: 60%; }
            50%     { opacity: 40%; }
            100%    { opacity: 60%; }
        }

        #console-input {
            opacity:            70%;
            text-decoration:    underline;
        }

        #console-cursor {
            animation:      blink 800ms step-start infinite;
        }

        .noselect { /* https://stackoverflow.com/a/4407335 */
            -webkit-touch-callout:  none; /* iOS Safari */
            -webkit-user-select:    none; /* Safari */
            -khtml-user-select:     none; /* Konqueror HTML */
            -moz-user-select:       none; /* Old versions of Firefox */
            -ms-user-select:        none; /* Internet Explorer, Old versions of Edge */
            user-select:            none; /* Chrome, Edge, Opera, FireFox */
        }
    </style>
</head><body>
    <center>
        <h1>{CRATE_NAME}</h1>
        <code id="console"><span id="console-input"></span><span id="console-cursor" class="noselect">â–ˆ</span></code>
    </center>
    <script src="script.js"></script>
    <script data-js-worker="true" type="text/js-worker-only">
        main_worker();
    </script>
    <script data-js-worker="false">
        main_dom();
    </script>
</body></html>
