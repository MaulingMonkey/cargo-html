<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TARGET_NAME}</title>
    <style>
        body {
            padding:            0;
            margin:             0;
            overflow:           hidden;
            width:              100vw;
            height:             100vh;
            display:            flex;
            flex-direction:     column;
            font-family:        'Courier New', Courier, monospace;
        }

        body > *                    { flex-grow: 0; }
        body > #cargo-html-console  { flex-grow: 1; }

        #header {
            color:              var(--cargo-html-console-color-0);
            background-color:   var(--cargo-html-console-color-7);
            font-weight:        bold;
            font-size:          large;
            padding:            0.5ch 0.5em;
        }

        #cargo-html-console {
            padding:            0.5ch 0.5em;
        }
    </style>
</head><body data-cargo-html-palette="vga">
    <center id="header">{TARGET_NAME} • {CONFIG} • generated via <a href="https://github.com/MaulingMonkey/cargo-html">cargo html</a></center>
    <code id="cargo-html-console"><span id="cargo-html-console-input"></span><span class="cursor">█</span></code>
    <!-- SCRIPTS -->
</body></html>
