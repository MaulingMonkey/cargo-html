<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TARGET_NAME}</title>
    <style>
        #cargo-html-console {
            background:     #000;
            color:          #FFF;
            white-space:    pre-wrap;
            display:        block;
            width:          100em;
            height:         50em;
            max-width:      90vw;
            max-height:     calc(90vh - 7em);
            text-align:     left;
            padding:        0.2em 0.5em;
            overflow-y:     auto;
        }

        @keyframes blink {
            0%      { opacity: 60%; }
            50%     { opacity: 40%; }
            100%    { opacity: 60%; }
        }

        #cargo-html-console-input {
            opacity:            70%;
            text-decoration:    underline;
        }

        #cargo-html-console-cursor {
            animation:      blink 800ms step-start infinite;
        }

        .noselect { /* https://stackoverflow.com/a/4407335 */
            -webkit-touch-callout:  none; /* iOS Safari */
            -webkit-user-select:    none; /* Safari */
            -khtml-user-select:     none; /* Konqueror HTML */
            -moz-user-select:       none; /* Old versions of Firefox */
            -ms-user-select:        none; /* Internet Explorer, Old versions of Edge */
            user-select:            none; /* Chrome, Edge, Opera, FireFox */
        }
    </style>
</head><body>
    <center>
        <h1>{TARGET_NAME}</h1>
        <code id="cargo-html-console"><span id="cargo-html-console-input"></span><span id="cargo-html-console-cursor" class="noselect">â–ˆ</span></code>
    </center>
    <script src="script.js"></script>
    <script>
        // TODO: replace this with a placeholder that feeds from Cargo.toml's metadata
        main({
            env: { "CARGO_HTML": "1", "RUST": "1" },
        });
    </script>
</body></html>
