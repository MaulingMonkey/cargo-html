<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TARGET_NAME}</title>
    <!-- STYLES -->
    <style>
        body {
            padding:            0;
            margin:             0;
            overflow:           hidden;
            width:              100vw;
            height:             100vh;
            display:            flex;
            flex-direction:     column;
            font-family:        'Courier New', Courier, monospace;
        }

        body > *                    { flex-grow: 0; }
        body > #cargo-html-console  { flex-grow: 1; }

        body > * { padding: 0.5ch 0.5em; }

        #header {
            color:              var(--cargo-html-console-color-0);
            background-color:   var(--cargo-html-console-color-7);
            font-weight:        bold;
            font-size:          large;
        }

        #footer {
            display: flex;
        }

        #footer :is(textarea, input[type="text"]) {
            flex-grow:          1;
            border:             none;
            border-radius:      0.3em;
            margin-right:       0.5ch;
            outline:            none;
        }

        #footer :is(button, input[type="submit"]) {
            flex-grow:          0;
            border:             none;
            border-radius:      0.3em;
            outline:            none;
        }
    </style>
</head><body data-cargo-html-palette="vga">
    <center id="header">{TARGET_NAME} • {CONFIG} • generated via <a href="https://github.com/MaulingMonkey/cargo-html">cargo html</a></center>
    <code id="cargo-html-console">Loading...</code>
    <div id="footer" class="cargo-html-remove-on-shutdown">
        <textarea class="fg0 bg15 cargo-html-input-preview" autofocus autocapitalize="off" autocorrect="off" autocomplete="off" spellcheck="false" rows="1"></textarea>
        <button class="fg0 bg7 cargo-html-input-submit">⏎</button>
    </div>
    <!-- SCRIPTS -->
</body></html>
